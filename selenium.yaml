openapi: 3.0.2
info:
  title: Selenium WebDriver
  description: '[Selenium WebDriver](https://www.w3.org/TR/webdriver) API specification'
  version: 1.0.0
  contact:
    email: support@aerokube.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: '{protocol}://{host}:{port}{path}'
    description: Selenium WebDriver API
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      host:
        default: localhost
        description: Selenium host name
      port:
        description: Selenium port number
        enum:
          - '4444'
          - '4445'
        default: '4444'
      path:
        description: Selenium API base path
        enum:
          - '/wd/hub'
          - '/'
        default: '/wd/hub'
tags:
  - name: sessions
    description: Commands to start, stop a session and adjust its settings
  - name: timeouts
    description: Commands to start, stop a session and adjust its settings
  - name: navigation
    description: Navigation commands
  - name: contexts
    description: Command contexts
  - name: elements
    description: Commands to work with page elements
  - name: document
    description: Document handling commands like getting page source
  - name: cookies
    description: Commands to work with cookies
  - name: actions
    description: Actions like clicking on the buttons, moving the mouse and so on
  - name: prompts
    description: Commands to work with alerts
  - name: print
    description: Printing commands
  - name: screenshots
    description: Commands to take screenshots
  - name: mozilla
    description: Commands specific to Mozilla Firefox
  - name: aerokube
    description: Commands specific to Selenoid and Moon
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    StatusResponse:
      type: object
      properties:
        value:
          type: object
          properties:
            ready:
              type: boolean
            message:
              type: string
          required:
            - ready
            - message
      required:
        - value
    EmptyResponse:
      type: object
      properties:
        value:
          description: "Always null value"
          type: string
          nullable: true
    StringResponse:
      type: object
      properties:
        value:
          type: string
      required:
        - value
    NullableStringResponse:
      type: object
      properties:
        value:
          description: "String that can sometimes have null value"
          type: string
          nullable: true
    BooleanResponse:
      type: object
      properties:
        value:
          type: boolean
      required:
        - value
    ArrayResponse:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
      required:
        - value
    ErrorCode:
      type: string
      enum:
        - "element click intercepted"
        - "element not interactable"
        - "insecure certificate"
        - "invalid argument"
        - "invalid cookie domain"
        - "invalid element state"
        - "invalid selector"
        - "invalid session id"
        - "javascript error"
        - "move target out of bounds"
        - "no such alert"
        - "no such cookie"
        - "no such element"
        - "no such frame"
        - "no such window"
        - "script timeout"
        - "session not created"
        - "stale element reference"
        - "timeout"
        - "unable to set cookie"
        - "unable to capture screen"
        - "unexpected alert open"
        - "unknown command"
        - "unknown error"
        - "unknown method"
        - "unsupported operation"
    ErrorResponse:
      type: object
      properties:
        value:
          type: object
          properties:
            error:
              $ref: '#/components/schemas/ErrorCode'
            message:
              type: string
            stacktrace:
              type: string
            data:
              type: object
              additionalProperties:
                type: object
          required:
            - error
            - message
            - stacktrace
      required:
        - value
    Proxy:
      type: object
      properties:
        proxyType:
          type: string
          enum: [pac, direct, autodetect, system, manual]
        proxyAutoconfigUrl:
          type: string
        ftpProxy:
          type: string
        httpProxy:
          type: string
        noProxy:
          type: array
          items:
            type: string
        sslProxy:
          type: string
        socksProxy:
          type: string
        socksVersion:
          type: integer
          minimum: 0
          maximum: 255
      required:
        - proxyType
    Capabilities:
      type: object
      additionalProperties:
        type: object
      properties:
        browserName:
          type: string
        browserVersion:
          type: string
        platformName:
          type: string
        acceptInsecureCerts:
          type: boolean
        pageLoadStrategy:
          type: string
          enum: [none, eager, normal]
        proxy:
          $ref: '#/components/schemas/Proxy'
        setWindowRect:
          type: boolean
        timeouts:
          $ref: '#/components/schemas/Timeouts'
        strictFileInteractability:
          type: boolean
        unhandledPromptBehavior:
          type: string
          enum: ["dismiss", "accept", "dismiss and notify", "accept and notify", "ignore"]
        'goog:loggingPrefs':
          $ref: '#/components/schemas/LoggingPrefs'
        'goog:chromeOptions':
          $ref: '#/components/schemas/ChromeOptions'
        'moon:options':
          $ref: '#/components/schemas/MoonOptions'
        'moz:firefoxOptions':
          $ref: '#/components/schemas/FirefoxOptions'
        'ms:edgeOptions':
          $ref: '#/components/schemas/EdgeOptions'
        operaOptions:
          $ref: '#/components/schemas/EdgeOptions'
        'selenoid:options':
          $ref: '#/components/schemas/SelenoidOptions'
        'safari:automaticInspection':
          type: boolean
        'safari:automaticProfiling':
          type: boolean
    PreferenceValue:
      oneOf:
        - type: boolean
        - type: integer
        - type: string
    FirefoxOptions:
      type: object
      properties:
        androidPackage:
          type: string
        androidActivity:
          type: string
        androidDeviceSerial:
          type: string
        androidIntentArguments:
          type: array
          items:
            type: string
        args:
          type: array
          items:
            type: string
        binary:
          type: string
        env:
          type: object
          additionalProperties:
            type: string
        log:
          type: object
          properties:
            level:
              type: string
              enum: [trace, debug, config, info, warn, error, fatal]
          required:
            - level
        prefs:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PreferenceValue'
        profile:
          type: string
    AddonInstallRequest:
      type: object
      properties:
        # There is also "path" parameter for installing extension from local file (we consider it useless)
        addon:
          type: string
        temporary:
          type: boolean
          description: temporarily installed extension will be removed at the end of browser session
          default: true
      required:
        - addon
    AddonUninstallRequest:
      type: object
      properties:
        id:
          type: string
      required:
        - id
    FirefoxContext:
      type: string
      enum: [content, chrome]
    ContextRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/FirefoxContext'
      required:
        - context
    MobileEmulation:
      type: object
      properties:
        deviceName:
          type: string
        deviceMetrics:
          type: object
          properties:
            width:
              type: integer
              minimum: 0
            height:
              type: integer
              minimum: 0
            pixelRatio:
              type: number
              format: float
              minimum: 0.1
            touch:
              type: boolean
              default: true
          required:
            - width
            - height
            - pixelRatio
            - touch
        userAgent:
          type: string
    LogType:
      type: string
      enum: [ 'browser', 'client', 'driver', 'performance', 'profiler', 'server' ]
    LogLevel:
      type: string
      enum: [ 'OFF', 'SEVERE', 'WARNING', 'INFO', 'CONFIG', 'FINE', 'FINER', 'FINEST', 'ALL' ]
    LoggingPrefs:
      type: object
      properties:
        browser:
          $ref: '#/components/schemas/LogLevel'
        client:
          $ref: '#/components/schemas/LogLevel'
        driver:
          $ref: '#/components/schemas/LogLevel'
        performance:
          $ref: '#/components/schemas/LogLevel'
        profiler:
          $ref: '#/components/schemas/LogLevel'
        server:
          $ref: '#/components/schemas/LogLevel'
    PerfLoggingPrefs:
      type: object
      properties:
        enableNetwork:
          type: boolean
          default: true
        enablePage:
          type: boolean
          default: true
        traceCategories:
          type: string
        bufferUsageReportingInterval:
          type: integer
          format: int64
          default: 1000
    ChromeOptions:
      type: object
      properties:
        args:
          type: array
          items:
            type: string
        binary:
          type: string
        debuggerAddress:
          type: string
        detach:
          type: boolean
        excludeSwitches:
          type: array
          items:
            type: string
        extensions:
          type: array
          items:
            type: string
        localState:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PreferenceValue'
        minidumpPath:
          type: string
        mobileEmulation:
          $ref: '#/components/schemas/MobileEmulation'
        perfLoggingPrefs:
          $ref: '#/components/schemas/PerfLoggingPrefs'
        prefs:
          type: array
          items:
            $ref: '#/components/schemas/PreferenceValue'
        windowTypes:
          type: array
          items:
            type: string
    OperaOptions:
      type: object
      properties:
        args:
          type: array
          items:
            type: string
        binary:
          type: string
        extensions:
          type: array
          items:
            type: string
    EdgeOptions:
      type: object
      properties:
        args:
          type: array
          items:
            type: string
        binary:
          type: string
        extensions:
          type: array
          items:
            type: string
    SelenoidOptions:
      type: object
      properties:
        enableLog:
          type: boolean
        enableVideo:
          type: boolean
        enableVNC:
          type: boolean
        env:
          type: array
          items:
            type: string
        labels:
          type: object
          additionalProperties:
            type: string
          description: Custom container labels
        logName:
          type: string
        name:
          type: string
        s3KeyPattern:
          type: string
        sessionTimeout:
          type: string
        screenResolution:
          type: string
          description: Screen resolution in format 1920x1080x32 or 1920x1080
        timeZone:
          type: string
          description: Time zone value like Europe/Moscow
        videoFrameRate:
          type: integer
          format: int64
        videoName:
          type: string
        videoScreenSize:
          type: string
          description: Video screen size in format 1920x1080
    MoonMobileDevice:
      type: object
      properties:
        deviceName:
          type: string
        orientation:
          enum: [portrait, landscape]
          default: portrait
      required:
        - deviceName
    MoonOptions:
      type: object
      properties:
        enableVideo:
          type: boolean
        env:
          type: array
          items:
            type: string
        hosts:
          type: array
          items:
            type: string
          description: Additional /etc/hosts entries
        labels:
          type: object
          additionalProperties:
            type: string
          description: Custom pod labels
        mobileDevice:
          $ref: '#/components/schemas/MoonMobileDevice'
        name:
          type: string
        nameservers:
          type: array
          items:
            type: string
          description: Custom DNS servers
        pattern:
          type: string
          description: S3 upload pattern
        sessionTimeout:
          type: string
        screenResolution:
          type: string
          description: Screen resolution in format 1920x1080x32 or 1920x1080
        videoFrameRate:
          type: integer
          format: int64
        videoName:
          type: string
        videoScreenSize:
          type: string
          description: Video screen size in format 1920x1080
    NewSessionRequest:
      type: object
      properties:
        capabilities:
          type: object
          properties:
            alwaysMatch:
              $ref: '#/components/schemas/Capabilities'
            firstMatch:
              type: array
              items:
                $ref: '#/components/schemas/Capabilities'
      required:
        - capabilities
    NewSessionResponse:
      type: object
      properties:
        value:
          type: object
          properties:
            sessionId:
              type: string
            capabilities:
              $ref: '#/components/schemas/Capabilities'
          required:
            - sessionId
            - capabilities
      required:
        - value
    Timeouts:
      type: object
      properties:
        script:
          type: integer
          format: int64
          nullable: true
        pageLoad:
          type: integer
          format: int64
        implicit:
          type: integer
          format: int64
    TimeoutsResponse:
      type: object
      properties:
        value:
          $ref: '#/components/schemas/Timeouts'
      required:
        - value
    UrlRequest:
      type: object
      properties:
        url:
          type: string
      required:
        - url
    EmptyRequest:
      type: object
      additionalProperties:
        type: object
    AnyValue: {}
    ScriptRequest:
      type: object
      properties:
        script:
          type: string
        args:
          type: array
          items:
            $ref: '#/components/schemas/AnyValue'
    FileUploadRequest:
      type: object
      properties:
        file:
          type: string
    FileUploadResponse:
      type: object
      properties:
        value:
          type: string
      required:
        - value
    AnyResponse:
      type: object
      properties:
        value:
          $ref: '#/components/schemas/AnyValue'
      required:
        - value
    Cookie:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
        path:
          type: string
        domain:
          type: string
        secure:
          type: boolean
        httpOnly:
          type: boolean
        expiry:
          type: integer
          format: int64
        sameSite:
          type: string
          enum: [None, Lax, Strict]
      required:
        - name
        - value
        - path
        - domain
        - secure
        - httpOnly
        - sameSite
    CookiesResponse:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/Cookie'
      required:
        - value
    CookieRequest:
      type: object
      properties:
        cookie:
          $ref: '#/components/schemas/Cookie'
      required:
        - cookie
    CookieResponse:
      type: object
      properties:
        value:
          $ref: '#/components/schemas/Cookie'
      required:
        - value
    SwitchToWindowRequest:
      type: object
      properties:
        handle:
          type: string
      required:
        - handle
    SwitchToFrameRequest:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/FrameId'
    FrameId:
      nullable: true
      oneOf:
        - type: integer
        - $ref: '#/components/schemas/WebElement'
    WebElement:
      type: object
      properties:
        element-6066-11e4-a52e-4f735466cecf: # Such identifier is hard-coded to spec
          type: string
      required:
        - element-6066-11e4-a52e-4f735466cecf
    GetWindowHandlesResponse:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
      required:
        - value
    NewWindowRequest:
      type: object
      properties:
        type:
          type: string
          enum: [tab, window]
      required:
        - type
    NewWindowResponse:
      type: object
      properties:
        value:
          type: object
          properties:
            handle:
              type: string
            type:
              type: string
              enum: [tab, window]
          required:
            - handle
            - type
      required:
        - value
    Rect:
      type: object
      properties:
        x:
          type: number
          format: float
          minimum: 0
        y:
          type: number
          format: float
          minimum: 0
        width:
          type: number
          format: float
          minimum: 0
        height:
          type: number
          format: float
          minimum: 0
      required:
        - x
        - 'y'
        - width
        - height
    RectResponse:
      type: object
      properties:
        value:
          $ref: '#/components/schemas/Rect'
      required:
        - value
    LocatorStrategy:
      type: string
      enum: ["css selector", "link text", "partial link text", "tag name", "xpath"]
      description: "Locator strategy"
    FindElementRequest:
      type: object
      properties:
        using:
          $ref: '#/components/schemas/LocatorStrategy'
        value:
          type: string
          description: "Selector value"
      required:
        - using
        - value
    FindElementResponse:
      type: object
      properties:
        value:
          type: object
          properties:
            element-6066-11e4-a52e-4f735466cecf:
              type: string
              description: "Web element identifier"
      required:
        - value
    FindElementsResponse:
      type: object
      properties:
        value:
          type: array
          items:
            type: object
            properties:
              element-6066-11e4-a52e-4f735466cecf:
                type: string
                description: "Web element identifier"
          description: "A list of web element identifiers"
      required:
        - value
    ElementSendKeysRequest:
      type: object
      properties:
        text:
          type: string
          description: "Text to send to element"
      required:
        - text
    Action:
      type: object
      properties:
        type:
          type: string
          enum: [pause, keyDown, keyUp, pointerDown, pointerUp, pointerMove, pointerCancel, scroll]
        value:
          type: string
        button:
          type: integer
          enum: [0, 1, 2]
          description: "Possible values: `0` - left button, `1` - middle button, `2` - right button"
        duration:
          type: integer
        x:
          type: integer
        y:
          type: integer
        origin:
          type: object
          additionalProperties:
            type: string
    ActionSequence:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [key, pointer, wheel, none]
        parameters:
          type: object
          properties:
            pointerType:
              type: string
              enum: [mouse, pen, touch]
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
    ActionsRequest:
      type: object
      properties:
        actions:
          type: array
          items:
            $ref: '#/components/schemas/ActionSequence'
          description: "A list of actions to be performed"
      required:
        - actions
    SendAlertTextRequest:
      type: object
      properties:
        text:
          type: string
      required:
        - text
    PrintRequest:
      type: object
      properties:
        options:
          type: object
          properties:
            orientation:
              type: string
              enum: [portrait, landscape]
              default: portrait
            scale:
              type: number
              format: float
              minimum: 0.1
              maximum: 2.0
              default: 1.0
            background:
              type: boolean
              default: false
              description: print page background
            page:
              type: object
              properties:
                width:
                  type: number
                  format: float
                  minimum: 0
                  default: 21.59
                height:
                  type: number
                  format: float
                  minimum: 0
                  default: 27.94
            margin:
              type: object
              properties:
                top:
                  type: number
                  format: float
                  minimum: 0
                  default: 1
                bottom:
                  type: number
                  format: float
                  minimum: 0
                  default: 1
                left:
                  type: number
                  format: float
                  minimum: 0
                  default: 1
                right:
                  type: number
                  format: float
                  minimum: 0
                  default: 1
            shrinkToFit:
              type: boolean
              default: true
            pageRanges:
              type: array
              items:
                type: string
          required:
            - orientation
            - scale
            - background
            - page
            - margin
            - shrinkToFit
            - pageRanges
      required:
        - options
    ClipboardData:
      type: object
      properties:
        value:
          type: string
        media:
          type: string
          enum: ['', 'image/png']
      required:
        - value
paths:
  /status:
    get:
      tags:
        - sessions
      summary: Gets Selenium API status information
      operationId: getStatus
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /session:
    post:
      tags:
        - sessions
      summary: Creates new Selenium session
      security:
        - BasicAuth: []
      operationId: createSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSessionRequest'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewSessionResponse'
        401:
          description: invalid username or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: session not created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}:
    delete:
      tags:
        - sessions
      summary: Deletes existing Selenium session
      operationId: deleteSession
      parameters:
        - name: "sessionId"
          in: "path"
          description: "Requested session ID"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'
        404:
          description: invalid session id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/timeouts:
    get:
      tags:
        - timeouts
      summary: Get session timeouts
      operationId: getTimeouts
      parameters:
        - name: "sessionId"
          in: "path"
          description: "Requested session ID"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeoutsResponse'
        404:
          description: invalid session id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - timeouts
      summary: Adjusts session timeouts
      operationId: setTimeouts
      parameters:
        - name: "sessionId"
          in: "path"
          description: "Requested session ID"
          required: true
          schema:
            type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Timeouts'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'
        404:
          description: invalid session id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/url:
    get:
      tags:
        - navigation
      summary: Returns current URL
      operationId: getCurrentUrl
      parameters:
        - name: "sessionId"
          in: "path"
          description: "Requested session ID"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringResponse'
        404:
          description: invalid session id or no such window
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: unexpected alert open
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - navigation
      summary: Navigates to URL
      operationId: navigateTo
      parameters:
        - name: "sessionId"
          in: "path"
          description: "Requested session ID"
          required: true
          schema:
            type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UrlRequest'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'
        400:
          description: insecure certificate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: invalid session id or no such window
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: unexpected alert open or timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session/{sessionId}/back:
    post:
      tags:
        - navigation
      summary: Navigates to the previous page
      operationId: navigateBack
